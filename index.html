<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="container">
    <div class="header">
      <img src="./eisenhower-matrix.jpg" class="img-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main">
      <p id="add-element">
        <label for="new-task" class="add-task">Add Item</label>
        <div class="task-wrapper">
          <input id="new-task"
                 class="task"
                 type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="title-list">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox">
          <label class="input-label">Pay Bills</label>
          <input type="text"
                 class="input-inner task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="img-remove">
          </button>
        </li>
        <li class="edit-mode task-item">
          <input type="checkbox" class="checkbox">
          <label class="input-label">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="input-inner task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img src="./remove.svg" class="img-remove">
          </button>
        </li>
      </ul>
      <h3 class="title-list">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-item">
          <input type="checkbox" class="checkbox" checked>
          <label class="input-label">See the Doctor</label>
          <input type="text"
                 class="input-inner task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img src="./remove.svg" class="img-remove">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
