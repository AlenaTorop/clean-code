<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="container">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="img-matrix" alt ="Eisenhower-matrix">
      <a class="more-inf" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <section id="add-element" class="add-task">
        <h3 class="add-task__title-list">Add Item</h3>
        <div class="add-task__item__task-wrapper">
          <input id="new-task"
                 class="add-task__item__input-inner task"
                 type="text">
          <button class="add-task__item__btn btn">Add</button>
        </div>
      </section>
      <h3 class="title-list">Todo</h3>
      <ul class="task-list" id="incomplete-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__item__checkbox">
          <label class="task-list__item__input-label task">Pay Bills</label>
          <input type="text"
                 class="task-list__item__input-inner task">
          <button class="task-list__item__edit btn">Edit</button>
          <button class="task-list__item__delete btn">
            <img src="./remove.svg" class="task-list__item__img-remove" alt="Remove-button">
          </button>
        </li>
        <li class="edit-mode task-list__item">
          <input type="checkbox" class="task-list__item__checkbox">
          <label class="task-list__item__input-label task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="task-list__item__input-inner task">
          <button class="task-list__item__edit btn">Save</button>
          <button class="task-list__item__delete btn">
            <img src="./remove.svg" class="task-list__item__img-remove" alt="Remove-button">
          </button>
        </li>
      </ul>
      <h3 class="title-list">Completed</h3>
      <ul class="task-list" id="completed-tasks">
        <li class="task-list__item">
          <input type="checkbox" class="task-list__item__checkbox" checked>
          <label class="task-list__item__input-label task">See the Doctor</label>
          <input type="text"
                 class="task-list__item__input-inner task">
          <button class="task-list__item__edit btn">Edit</button>
          <button class="task-list__item__delete btn">
            <img src="./remove.svg" class="task-list__item__img-remove" alt="Remove-button">
          </button>
        </li>
      </ul>
    </main>
    <script src="app.js"></script>
  </body>
</html>
